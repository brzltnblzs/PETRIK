<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bíró Zoltán Balázs</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <div>
                <!-- megszolitas -->
                <label for="megszolitas">Megszólítás</label>
                <select name="megszolitas" id="megszolitas">
                    <option value="def">Válasszon!</option>
                    <option value="doktor">Doktor</option>
                    <option value="ifjabb">Ifjabb</option>
                    <option value="ozvegy">Özvegy</option>
                    <option value="idosebb">Idősebb</option>
                </select><br><br>
            </div>
            <div>
                <!-- name -->
                <label for="name">Név:</label>
                <input type="text" id="nev" name="nev" maxlength="50" required><br><br>
            </div>
            <div>
            <!-- pw -->
                <label for="pw">Jelszó:</label>
                <input type="password" name="pw" id="pw" minlength="6" required><br><br>
            </div>
            <div>
                <!-- nem -->
                <label for="nem">Neme</label>
                <select name="nem" id="nem">
                    <option value="def">Válasszon!</option>
                    <option value="ferfi">Férfi</option>
                    <option value="no">Nő</option>
                </select><br><br>
            </div>
            <div>
                <!-- date -->
                <label for="date">Születési dátum</label>
                <input type="date" id="date" name="date"  min="1900-01-01"><br><br>
            </div>
            <div>
                <!-- email -->
                <label for="mail">E-mail cím:</label>
                <input type="email" name="mail" id="mail" required><br><br>
            </div>
            <div>
                 <!-- spam | nem tudtam elképzelni hogy req-et ide hogy rakok bele, szóval egy sima checkboxal oldottam meg-->
                <label for="spam">Hírlevelek kérek</label>
                <input type="checkbox" name="spam" id="spam"><br><br>
            </div> 
            <div>
                <!-- egyeb -->
                <label for="egyeb">Egyéb közölendő</label><br>
                <textarea name="message" rows="5" cols="40" placeholder="Egyéb közölendő"></textarea><br><br><br>
            </div>
            <div>
                <!-- submit -->
                <input type="submit" name="submit" id="submit" value="Feldolgozás indítása"><br><br>
            </div>
            <div>
                <!-- reset -->
                <input type="reset" value="Adatok alaphelyzetbe állítása">
            </div>
            <div>
                <legend>
                    <p> Sárga színnel jelölt mezők kötelezőek! </p>
                </legend>
            </div>
        </fieldset>
    </form> 
</body>
</html>

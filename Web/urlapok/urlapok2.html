<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=firefox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>További űrlapelemek</title>
</head>
<body>
    <h1>További űrlap elemek</h1>
    <form>
        <fieldset>
            <legend>Adatok:</legend>
            <input type="text" id="nev" name="nev" placeholder="Minta Jakab"> <br> <br>
            <textarea name="txtarea" id="txtarea" cols="50" rows="5" placeholder="Ide írd a szöveged!"></textarea> <br> <br>
            <button name="gomb" value="mit csinál">Csinálj valamit!</button> <br> <br>
            <select name="kocsk" id="kocsik">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="BMW">BMW</option>
            </select> <br> <br>
            <input type="email" name="email" id="email">
        </fieldset>
    </form>
</body>
</html>
